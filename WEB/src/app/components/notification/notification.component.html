<div class="notifications">
  <div
    *ngFor="let notification of notifications"
    class="notification"
    [ngClass]="className(notification)"
  >
    <ng-container
      *ngTemplateOutlet="
        notificationTpl;
        context: { notification: notification }
      "
    ></ng-container>
  </div>
</div>

<ng-template #notificationTpl let-notification="notification">
  <!--
    <div class="col-2">
      <i class="fas fa-times float-end" (click)="close(notification)"></i>
    </div>
  </div>
  <div class="message">{{ notification.message }}</div> -->
  <div class="title" fxLayout="row" fxLayoutAlign="space-between center">
    <div class="row">
      <div class="col-10">
        <div class="row">
          <div class="col-2 pr-0 py-1">
            <i
              class="fas fa-info-circle fa-2x"
              *ngIf="notification.type === notificationType.INFO"
            ></i>
            <i
              class="fas fa-check-circle fa-2x"
              *ngIf="notification.type === notificationType.SUCCESS"
            ></i>
            <i
              class="fas fa-exclamation-triangle fa-2x"
              *ngIf="notification.type === notificationType.WARNING"
            ></i>
            <i
              class="fas fa-times-circle fa-2x"
              *ngIf="notification.type === notificationType.ERROR"
            ></i>
          </div>
          <div class="col-10 pl-0 pt-2">{{ notification.title }}</div>
        </div>
      </div>
      <div class="col-2">
        <i
          class="fas fa-times float-end pt-3 pr-3"
          (click)="close(notification)"
        ></i>
      </div>
    </div>
    <!--
    <div>{{ notification.title }}</div>
    <i class="fas fa-times float-end" (click)="close(notification)"></i> -->
  </div>

  <div class="message">{{ notification.message }}</div>
</ng-template>
