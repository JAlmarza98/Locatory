  <div class="login-box card">
    <div class="card-body mt-5">
      <h1 class="card-title text-center fs-1 mb-5">
        L<i class="fas fa-map-marker-alt text-danger fs-2"></i>CATORY
      </h1>
      <!--
      <p class="align-content-center mt-5 mb-5">
        "Your next trip starts at a point..."
      </p> -->

      <form
        class="form-horizontal form-material"
        id="registerform"
        autocomplete="off"
        [formGroup]="registerForm"
        (ngSubmit)="register()"
      >
        <h3 class="box-title m-t-40 m-b-0">Register Now</h3>
        <small>Create your account and enjoy</small>
        <div class="form-group m-t-40 mb-3">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              formControlName="name"
              placeholder="Name"
            />
          </div>
        </div>
        <div class="form-group m-t-40 mb-3">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="email"
              formControlName="email"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="form-group mb-3">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              formControlName="password"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="form-group mb-3">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              formControlName="password2"
              placeholder="Confirm password"
            />
          </div>
        </div>
        <div class="form-group text-center m-t-20 mb-3">
          <div class="col-xs-12">
            <button
              class="
                btn btn-primary btn-lg btn-block
                text-uppercase
                btn-rounded
              "
              type="submit"
            >
              Sing up
            </button>
          </div>
        </div>

        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            Have an account?
            <a routerLink="/login" class="text-primary m-l-5"><b>Log in</b></a>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
