  <div class="login-box card">
    <div class="card-body mt-5">
      <h1 class="card-title text-center fs-1 mb-5">
        L<i class="fas fa-map-marker-alt text-danger fs-2"></i>CATORY
      </h1>
      <!--
      <p class="align-content-center mt-5 mb-5">
        "Your next trip starts at a point..."
      </p> -->

      <form
        class="form-horizontal form-material"
        id="loginform"
        autocomplete="off"
        [formGroup]="loginForm"
        (ngSubmit)="login()"
      >
        <div class="form-group m-t-40 mb-3">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="email"
              formControlName="email"
              placeholder="Email"
            />
          </div>
        </div>
        <div class="form-group mb-3">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              formControlName="password"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="form-group row mb-5">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input
                id="checkbox-signup"
                type="checkbox"
                class="filled-in chk-col-light-blue"
                formControlName="remember"
              />
              <label for="checkbox-signup"> Remember me </label>
            </div>
          </div>
        </div>
        <div class="form-group text-center m-t-20 mb-3">
          <div class="col-xs-12">
            <button
              class="
                btn btn-primary btn-lg btn-block
                text-uppercase
                btn-rounded
              "
              type="submit"
            >
              Log In
            </button>
          </div>
        </div>

        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            Don't have an account?
            <a routerLink="/register" class="text-primary m-l-5"
              ><b>Sign Up</b></a
            >
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
