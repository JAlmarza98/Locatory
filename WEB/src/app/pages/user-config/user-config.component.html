<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid d-flex">
    <h1
      class="navbar-brand text-center fs-3 ml-5 ps-3 cursor-pointer"
      [routerLink]="['/home']"
    >
      L<i class="fas fa-map-marker-alt text-danger fs-2"></i>CATORY
    </h1>

    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
  </div>
</nav>
<div class="contenedor">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form
          class="form-horizontal form-material"
          id="registerform"
          autocomplete="off"
          [formGroup]="userUpdateForm"
          (ngSubmit)="updateUserData()"
        >
          <h3 class="box-title m-t-40 m-b-0">Modifica tus datos de usuario</h3>
          <div class="form-group m-t-40 mb-3">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="text"
                formControlName="name"
                placeholder="Name"
              />
            </div>
          </div>
          <div class="form-group m-t-40 mb-3">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="email"
                formControlName="email"
                placeholder="Email"
              />
            </div>
          </div>
          <div class="form-group mb-3">
            <div class="col-xs-12">
              <input
                class="form-control"
                type="password"
                formControlName="password"
                placeholder="Password"
              />
            </div>
          </div>

          <div class="form-group text-center m-t-20 mb-3">
            <div class="col-xs-12">
              <button
                class="
                  btn btn-primary btn-lg btn-block
                  text-uppercase
                  btn-rounded
                "
                type="submit"
              >
                Actualizar datos
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-12">
        <button
          type="button"
          class="btn btn-outline-danger mt-3 float-end"
          (click)="deleteAccount()"
        >
          Eliminar cuenta
        </button>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
